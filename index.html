<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="title" content="Mod Archives | Ivory Hnt">

    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/x-icon" href="https://ivoryhnt.dev/assets/favicon.ico"> <meta property="og:type" content="website">
    <meta property="og:url" content="https://mods.ivoryhnt.dev/">
    <meta property="og:title" content="Mod Archives | Ivory Hnt">
    <meta property="og:description" content="Download my custom Minecraft modpacks and world files.">
    <meta property="og:image" content="https://ivoryhnt.dev/assets/favicon.ico">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mods.ivoryhnt.dev/">
    <meta property="twitter:title" content="Mod Archives | Ivory Hnt">

    <link rel="canonical" href="https://mods.ivoryhnt.dev/">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"></noscript>

    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <header>
        <nav>
            <a href="https://ivoryhnt.dev" class="logo" aria-label="Ivory Hnt Home">.</a>
            <ul class="nav-links">
                <li><a href="/">Mods</a></li>
                <li><a href="https://ivoryhnt.dev/#projects">Projects</a></li>
                <li><a href="https://ivoryhnt.dev/#blog">Blog</a></li>
                <li><a href="https://ivoryhnt.dev/#reviews">Reviews</a></li>
                <li><a href="https://ivoryhnt.dev/photography">Photography</a></li>
                <li><a href="https://ivoryhnt.dev/#connect">Connect</a></li>
            </ul>
            <div class="hamburger" aria-label="Toggle navigation menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section id="mod-hero">
            <div class="hero-content">
                <h1>Mod & World Archives</h1>
                <p>My collection of custom modpacks and world downloads for Minecraft.</p>
            </div>
        </section>

        <section id="archive">
            <div class="archive-controls">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search by name...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="modpack">Modpacks</button>
                    <button class="filter-btn" data-filter="world">Worlds</button>
                </div>
            </div>

            <div class="mod-grid" id="mod-grid-container">
                </div>

            <div class="load-more-container">
                <button class="cta-button" id="load-more-btn" style="display: none;">Load More</button>
            </div>
        </section>
    </main>

    <footer id="connect">
        <div class="footer-content">
             <div class="copyright">
                &copy; <span id="copyright-year"></span> Ivory Hnt. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        // --- Navigation ---
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('nav-active');
            hamburger.classList.toggle('active');
        });

        // --- Copyright Year ---
        document.getElementById('copyright-year').textContent = new Date().getFullYear();

        // --- Mod Loading Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('mod-grid-container');
            const searchInput = document.getElementById('search-input');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const loadMoreBtn = document.getElementById('load-more-btn');

            let allItems = [];
            let filteredItems = [];
            let currentFilter = 'all';
            let currentSearch = '';
            let itemsPerPage = 6;
            let itemsDisplayed = 0;

            // Fetch data
            fetch('/data/list.json')
                .then(response => response.json())
                .then(data => {
                    allItems = data;
                    applyFilters();
                })
                .catch(error => {
                    console.error('Error fetching mod list:', error);
                    gridContainer.innerHTML = '<p class="error-message">Could not load mod list. Please try again later.</p>';
                });

            // Apply search and filter
            function applyFilters() {
                currentSearch = searchInput.value.toLowerCase();
                
                filteredItems = allItems.filter(item => {
                    const matchesFilter = (currentFilter === 'all' || item.type === currentFilter);
                    const matchesSearch = item.title.toLowerCase().includes(currentSearch);
                    return matchesFilter && matchesSearch;
                });

                // Sort by date, newest first
                filteredItems.sort((a, b) => new Date(b.lastUpdated) - new Date(a.lastUpdated));
                
                itemsDisplayed = 0;
                gridContainer.innerHTML = ''; // Clear grid
                loadMoreItems();
            }

            // Load more items
            function loadMoreItems() {
                const itemsToLoad = filteredItems.slice(itemsDisplayed, itemsDisplayed + itemsPerPage);
                
                if (itemsToLoad.length === 0 && itemsDisplayed === 0) {
                     gridContainer.innerHTML = '<p class="error-message">No items match your criteria.</p>';
                }

                itemsToLoad.forEach(item => {
                    gridContainer.appendChild(createModCard(item));
                });
                
                itemsDisplayed += itemsToLoad.length;

                // Toggle "Load More" button
                if (itemsDisplayed < filteredItems.length) {
                    loadMoreBtn.style.display = 'inline-block';
                } else {
                    loadMoreBtn.style.display = 'none';
                }
            }

            // Create HTML for a single card
            function createModCard(item) {
                const card = document.createElement('article');
                card.className = 'mod-card';

                const typeLabel = item.type === 'modpack' ? 'Modpack' : 'World';
                const updatedDate = new Date(item.lastUpdated).toLocaleDateString('en-GB', {
                    day: 'numeric', month: 'short', year: 'numeric'
                });

                card.innerHTML = `
                    <div class="mod-card-image">
                        <img src="${item.previewImage}" alt="${item.title} preview" loading="lazy">
                        <span class="mod-card-type">${typeLabel}</span>
                    </div>
                    <div class="mod-card-content">
                        <h3>${item.title}</h3>
                        <p class="mod-card-updated">Last Updated: ${updatedDate}</p>
                        <p>${item.description}</p>
                        <div class="mod-card-buttons">
                            <a href="${item.pageUrl}" class="cta-button">View Details</a>
                        </div>
                    </div>
                `;
                return card;
            }

            // --- Event Listeners ---
            searchInput.addEventListener('keyup', applyFilters);
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    applyFilters();
                });
            });

            loadMoreBtn.addEventListener('click', loadMoreItems);
        });
    </script>

</body>
</html>
